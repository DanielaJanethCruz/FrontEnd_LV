<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Registro de Usuarios</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="register.component.css">
    </head>
    <body>
        <div class="background">
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <form (ngSubmit)="onSubmit()">
            <h3>Crea una Cuenta</h3>
            <label for="name">Nombre</label>
            <input placeholder="Nombre" id="name" [(ngModel)]="name" name="name">
            <label for="correo">Correo Electrónico</label>
            <input placeholder="Correo Electrónico" id="email1" [(ngModel)]="email" name="email">
            <label for="contra">Contraseña</label>
            <input placeholder="Contraseña" id="password1" [(ngModel)]="password" name="password" type="password">
            <label for="reppass">Repite la Contraseña</label>
            <input placeholder="Contraseña" id="repassword" [(ngModel)]="repassword" name="repassword" type="password">
            
            <button style="color:black" type="submit">Registrarte</button>
            <div class="login">
                <p>¿Ya tienes una Cuenta? <a routerLink="/login">Inicia Sesión</a></p>
            </div>
            <div class="politics">
                <p><a href="https://www.privacypolicies.com/live/17d624e5-5fbf-4cde-a4b7-48583dd47d05">Políticas de Privacidad</a></p>
            </div>
        </form>
    </body>
</html>
