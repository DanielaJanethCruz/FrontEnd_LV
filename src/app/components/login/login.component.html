<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in sign Up</title>
    <link rel="stylesheet" href="login.component.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="#">
                <h1>Crea una Cuenta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-google'></i></a> 
                    <a href="#" class="icon"><i class='bx bxl-linkedin'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-github'></i></a>
                </div>
                <samp>or use your email for registration</samp>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Registrarme</button>
            </form>
        </div>
        <div class="form-container sign-in"> 
            <form action="#">
                <h1>Inicia Sesión</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class='bx bxl-facebook'></i></a> 
                    <a href="#" class="icon"><i class='bx bxl-google'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-linkedin'></i></a>
                    <a href="#" class="icon"><i class="bx bxl-github"></i></a>
                </div>
                <samp>Usa tu Correo y Contraseña</samp>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password"> 
                <button>Iniciar Sesión</button>
            </form>
        </div>
        <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1> Bienvenido de Nuevo</h1>
                        <p>Enter your personal details to use all of site features</p>
                        <button class="hidden" id="login">Sign In</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Hola, Amigo!</h1>
                        <p>Regístrate con tus datos personales para usar todas las funciones del sitio.</p>
                        <button class="hidden" id="register">Registrate</button>
                    </div>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
