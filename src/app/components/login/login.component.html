<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Inicio de Sesión</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.component.css">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form (ngSubmit)="onSubmit()">
        <h3>Inicio</h3>
        <label for="email">Correo Electrónico</label>
        <input type="text" placeholder="Correo electrónico" id="email" [(ngModel)]="email" name="email">
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Contraseña" id="password" [(ngModel)]="password" name="password">
        <button type="submit" style="color:black">Iniciar Sesión</button>
        <div class="register">
            <p>¿Aún no tienes cuenta? <a routerLink="/register">Regístrate</a></p>
        </div>
        <div class="politics">
            <p><a href="https://www.privacypolicies.com/live/17d624e5-5fbf-4cde-a4b7-48583dd47d05">Políticas de Privacidad</a></p>
        </div>
    </form>
</body>
</html>
